<!doctype html>
<html>
  <head>
    <title>Literally Canvas</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Literally Canvas</h1>
      <div class="literally">
        <canvas width="940" height="400"></canvas>
        <div class="toolbar">
          <div class="color-pickers">
            <div class="color-square stroke-picker">&nbsp;</div>
            <div class="color-square fill-picker">&nbsp;</div>
          </div>
          <div class="action-buttons">
            <div class="btn btn-warning undo-button">
              <i class="icon-arrow-left icon-white"></i>
            </div>
            <div class="btn btn-warning redo-button">
              <i class="icon-arrow-right icon-white"></i>
            </div>
            <div class="btn btn-danger clear-button">
              <i class="icon-remove icon-white"></i>
            </div>
          </div>
          <div class="tools" data-toggle="buttons-radio">
            <div class="btn tool tool-pencil active">
              <i class="icon-pencil"></i></div>
            <div class="btn tool tool-eraser">
              <i class="icon-edit"></i></div>
            <div class="btn tool tool-pan">
              <i class="icon-move"></i></div>
          </div>
          <div class="zoom-buttons">
            <div class="zoom-display">1.0</div>
            <div class="btn btn-inverse zoom-in-button">
              <i class="icon-zoom-in icon-white"></i>
            </div>
            <div class="btn btn-inverse zoom-out-button">
              <i class="icon-zoom-out icon-white"></i>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/underscore-1.4.2.js"></script>
    <script src="js/gen/math.js"></script>
    <script src="js/gen/main.js"></script>
    <script src="js/gen/toolbar.js"></script>
    <script src="js/gen/example.js"></script>
  </body>
</html>
