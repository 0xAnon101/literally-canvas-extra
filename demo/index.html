<!doctype html>
<html>
  <head>
    <title>Literally Canvas</title>
    <link href="/lib/css/literally.css" rel="stylesheet">
    <meta charset="UTF-8">

    <style type="text/css">
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        background-color: gray;
      }

      .fs-container {
        /* width: 768px; */
        width: 100%;
        height: 500px;
        margin: auto;
        margin-top: 50px;
      }

      .literally {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .literally img.background, .literally > canvas {
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div class="fs-container">
      <div class="literally one">
        <canvas id="original-canvas"></canvas>
      </div>
      <a href="javascript:void(0);" id="open-image">Open image</a>

      <br><br>
      <div class="literally two"></div>
    </div>

    <script src="/demo/jquery-1.8.2.js"></script>
    <script src="/demo/react-0.10.0.js"></script>
    <script src="/lib/js/literallycanvas.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        // disable scrolling on touch devices so we can actually draw
        $(document).bind('touchmove', function(e) {
          if (e.target === document.documentElement) {
            return e.preventDefault();
          }
        });

        // you can preserve the canvas contents
        var ctx = $('.literally.one canvas').get(0).getContext('2d');
        ctx.fillStyle = 'rgb(255,255,0)';
        ctx.fillRect(0, 0, 300, 300);

        var watermarkImageURL = '/demo/watermark.png';
        var watermarkImage = new Image();
        watermarkImage.src = watermarkImageURL;

        // the only LC-specific thing we have to do
        $('.literally.one').literallycanvas({
          backgroundColor: 'transparent',
          imageURLPrefix: '/lib/img',
          // preserveCanvasContents: true,
          watermarkImage: watermarkImage,
          onInit: function(lc) {
            lc.loadSnapshotJSON(localStorage.getItem('drawing'));

            lc.on('drawingChange', function() {
              localStorage.setItem('drawing', lc.getSnapshotJSON());
            });

            $("#open-image").click(function() {
              window.open(lc.getImage({
                // rect: {x: 0, y: 0, width: 100, height: 100}
                scale: 2
              }).toDataURL());
            });
          }
        });
      });
    </script>

    <script type="text/javascript">
      $(document).ready(function(){
        $('.literally.two').literallycanvas({
          imageURLPrefix: '/lib/img',
          onInit: function(lc) {
            console.log('initialized with', lc)
          }
        });
      });
    </script>

    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
